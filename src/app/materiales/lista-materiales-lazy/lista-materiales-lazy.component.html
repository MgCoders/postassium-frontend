<section class="container-fluid with-maxwidth chapter">
  <article class="article">
    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Artículos</h2>
      <div class="article-title padding-top-30 text-left text-sm-right col-12 col-sm-6">
        <mat-input-container>
          <input matInput placeholder="Buscar artículos" #input>
        </mat-input-container>
        <button  mat-raised-button color="accent" class="btn-w-md" (click)="nuevo()">Crear Artículo</button>
      </div>
    </div>

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">

      <mat-table class="lessons-table mat-elevation-z8" [dataSource]="datasource">

        <ng-container matColumnDef="codigo">

          <mat-header-cell *matHeaderCellDef >Código</mat-header-cell>

          <mat-cell *matCellDef="let material">{{material.codigo}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="nombre">

          <mat-header-cell *matHeaderCellDef>nombre</mat-header-cell>

          <mat-cell *matCellDef="let material">{{material.nombre}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="tipo">
          <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let material"><span *ngIf="material.tipoMaterial !== undefined">
            {{material.tipoMaterial.familia}}-{{material.tipoMaterial.grupo}}-{{material.tipoMaterial.subgrupo}}</span></mat-cell>

        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <ng-container matColumnDef="edit-material">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let material">
            <button mat-icon-button color="primary" (click)="editar(material)">
              <mat-icon class="material-icons">mode_edit</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <mat-row *matRowDef="let row; columns: displayedColumns">
        </mat-row>

      </mat-table>

      <mat-paginator [length]="total" [pageSize]="50"
                     [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
    </div>
  </article>
</section>
