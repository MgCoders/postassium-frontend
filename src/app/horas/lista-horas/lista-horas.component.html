<section class="container-fluid with-maxwidth chapter">
  <article class="article">
    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Horas</h2>
    </div>

    <article class="article">
      <div class="box box-default">
        <div class="box-body row">
          <div class="col-12 col-sm-2">
              <app-select-colaborador></app-select-colaborador>
          </div>
          <div class="col-12 col-sm-2">
              <mat-form-field class="full-width">
                  <input class="full-width" matInput [matDatepicker]="picker" placeholder="Día">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
          </div>
          <div class="col-12 col-sm-2">

          </div>
          <div class="col-12 col-sm-2">

          </div>
          <div class="col-12 col-sm-2">

          </div>
          <div class="col-12 col-sm-2">
            
          </div>
        </div>
      </div>
    </article>

            <th>#</th>
            <th class="mdl-data-table__cell--non-numeric">Nombre</th>

            <td class="mdl-data-table__cell--non-numeric">15</td>
            <td>
              <a mat-icon-button color="accent" [routerLink]="['/app/cargos/alta']">
                <mat-icon class="material-icons">visibility</mat-icon>
              </a>
              <a mat-icon-button color="primary" [routerLink]="['/app/cargos/alta']">
                <mat-icon class="material-icons">mode_edit</mat-icon>
              </a>
              <button mat-icon-button color="warn">
                <mat-icon class="material-icons">delete</mat-icon>
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>

          </tr>
          <tr>
            <td>3</td>
            <td class="mdl-data-table__cell--non-numeric">Junior B</td>
            <td class="mdl-data-table__cell--non-numeric">JB</td>
            <td class="mdl-data-table__cell--non-numeric">19</td>
            <td>
              <a mat-icon-button color="accent" [routerLink]="['/app/cargos/alta']">
                <mat-icon class="material-icons">visibility</mat-icon>
              </a>
              <a mat-icon-button color="primary" [routerLink]="['/app/cargos/alta']">

            <td class="mdl-data-table__cell--non-numeric">SE</td>

              </button>
            </td>

        </tbody>
      </table>
    </div>
  </article>
</section>
