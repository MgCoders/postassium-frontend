<h1 mat-dialog-title>Tarea</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="tareaActual.nombre" matInput placeholder="Nombre" name="Nombre">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="tareaActual.descripcion" matInput placeholder="Descripción" name="Descripción">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="minutosEstimados" matInput placeholder="Tiempo Estimado (En horas)" name="Tiempo Estimado (En horas)">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-checkbox [(ngModel)]="tareaActual.necesitaVerificacion" name="documentos">¿Necesita verificación individual?</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-select-puntocontrol [object]="puntoControlActual" [trabajoId]="data[2]" (onChange)="puntoControlOnChange($event)" idModel="id" placeHolder="Punto de Control" id="id" desc="nombre"></app-select-puntocontrol>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="primary" class="btn-w-md" (click)="guardar()">Guardar</button>
  </div>
</div>
