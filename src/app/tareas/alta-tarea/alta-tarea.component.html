<h1 mat-dialog-title>Tarea</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="tareaActual.nombre" matInput placeholder="Nombre" name="Nombre">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="tareaActual.descripcion" matInput placeholder="Descripción" name="Descripción">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="tareaActual.minutosEstimados" matInput placeholder="Tiempo Estimado" name="Tiempo Estimado">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-select placeholder="Punto de Control">
              <mat-option value="option1">Punto control 1</mat-option>
              <mat-option value="option2">Punto control 2</mat-option>
              <mat-option value="option3">Punto control 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="primary" class="btn-w-md" (click)="guardar()">Guardar</button>
  </div>
</div>
