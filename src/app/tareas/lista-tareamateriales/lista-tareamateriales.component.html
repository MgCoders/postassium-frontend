<section class="container-fluid with-maxwidth chapter">
  <article class="article">

    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Materiales de la Tarea</h2>
      <div class="article-title padding-top-30 text-left text-sm-right col-12 col-sm-6">
        <button mat-raised-button color="primary" (click)="verTrabajo()">
          <mat-icon class="material-icons">keyboard_backspace</mat-icon>
          Trabajo
        </button>
        <button [disabled]="!loadCompleted" mat-raised-button color="accent" class="btn-w-md" (click)="nuevo()">Agregar Material</button>
      </div>
    </div>

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
      <table class="mdl-data-table">
        <thead>
        <tr>
          <th>#</th>
          <th class="mdl-data-table__cell--non-numeric">Material</th>
          <th class="mdl-data-table__cell--non-numeric">Tipo Material</th>
          <th class="mdl-data-table__cell--non-numeric">Cantidad</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of tareaMateriales">
          <td>{{x.id}}</td>
          <td class="mdl-data-table__cell--non-numeric"><span *ngIf="x.material !== undefined">{{x.material.nombre}}</span></td>
          <td class="mdl-data-table__cell--non-numeric"><span *ngIf="x.material !== undefined && x.material.tipoMaterial !== undefined">{{x.material.tipoMaterial.nombre}}</span></td>
          <td class="mdl-data-table__cell--non-numeric">{{x.cantidad}}</td>
          <td>
            <button mat-icon-button color="primary" (click)="editar(x)" matTooltip="Editar">
              <mat-icon class="material-icons">mode_edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar">
              <mat-icon class="material-icons" (click)="eliminar(x)">delete</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
