<h1 mat-dialog-title>Punto de Control</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <app-select-usuario [object]="responsableActual" (onChange)="resposableOnChange($event)" idModel="id" placeHolder="Responsable" id="id" desc="nombre" ></app-select-usuario>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input type="password" [(ngModel)]="pin" matInput placeholder="PIN" name="PIN">
          </mat-input-container>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="primary" class="btn-w-md" (click)="guardar()">Guardar</button>
  </div>
</div>
