<h1 mat-dialog-title>Colaborador</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="colaboradorActual.nombre" matInput placeholder="Nombre" name="Nombre">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="colaboradorActual.email" matInput placeholder="E-Mail" name="Email">
          </mat-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-select-cargo [object]="cargoActual" (onChange)="CargoOnChange($event)" idModel="id" placeHolder="Cargo" id="id" desc="nombre"></app-select-cargo>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="primary" class="btn-w-md" (click)="Guardar()">Guardar</button>
  </div>
</div>
