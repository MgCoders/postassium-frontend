<h1 mat-dialog-title>Cliente</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">

    <form>
      <div class="form-group row">
        <div class="col-6">
          <mat-input-container class="full-width">
            <input matInput placeholder="Nombre Empresa"  [(ngModel)]="clienteActual.nombreEmpresa" name="nombreEmpresa" [formControl]="nombreEmpresaFC">
            <mat-error *ngIf="nombreEmpresaFC.hasError('required')">El nombre de la empresa es obligatorio.</mat-error>
          </mat-input-container>
        </div>
        <div class="col-6">
          <mat-input-container class="full-width">
            <input matInput placeholder="RUT"  [(ngModel)]="clienteActual.rut" name="rut">
          </mat-input-container>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <mat-input-container class="full-width mat-icon-left">
            <mat-icon class="material-icons">email</mat-icon>
            <input matInput  [(ngModel)]="clienteActual.emailEmpresa" placeholder="E-mail" name="emailEmpresa">
          </mat-input-container>
        </div>
        <div class="col-6">
          <mat-input-container class="full-width mat-icon-left">
            <mat-icon class="material-icons">settings_phone</mat-icon>
            <input matInput  [(ngModel)]="clienteActual.telefono" placeholder="Teléfono" name="telefono">
          </mat-input-container>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <mat-input-container class="full-width mat-icon-left">
            <mat-icon class="material-icons">map</mat-icon>
            <textarea matInput placeholder="Dirección"  [(ngModel)]="clienteActual.direccion" name="direccion"></textarea>
          </mat-input-container>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <mat-input-container class="full-width mat-icon-left">
            <mat-icon class="material-icons">perm_identity</mat-icon>
            <input matInput  [(ngModel)]="clienteActual.personaContacto" placeholder="Persona de contacto" name="personaContacto" [formControl]="personaContactoFC">
            <mat-error *ngIf="personaContactoFC.hasError('required')">La persona de contacto es obligatoria.</mat-error>
          </mat-input-container>
        </div>
        <div class="col-6">
          <mat-input-container class="full-width mat-icon-left">
            <mat-icon class="material-icons">settings_phone</mat-icon>
            <input matInput  [(ngModel)]="clienteActual.telefonoContacto" placeholder="Teléfono contacto" name="telefonoContacto" [formControl]="telefonoContactoFC">
            <mat-error *ngIf="telefonoContactoFC.hasError('required')">El teléfono de contacto es obligatorio.</mat-error>
          </mat-input-container>
        </div>
      </div>
    </form>

  </div>
</div>


<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>

    <button [disabled]="nombreEmpresaFC.invalid || personaContactoFC.invalid || telefonoContactoFC.invalid" mat-button color="primary"
            class="btn-w-md" (click)="guardar()">Guardar</button>
  </div>
</div>
