<h1 mat-dialog-title>Asignar Número de Factura para #{{trabajoActual.id}}</h1>

<div mat-dialog-content class="box box-default">
  <div class="box-body">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-input-container class="full-width">
            <input [(ngModel)]="facturaActual.nroFactura" matInput placeholder="Número Factura" name="Número Factura" *ngIf="tipo === 'factura'">
            <input [(ngModel)]="trabajoActual.nroRemito" matInput placeholder="Número Remito" name="Número Remito" *ngIf="tipo === 'remito'">
          </mat-input-container>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions class="full-width">
  <div class="full-width text-sm-right">
    <button mat-button color="primary" class="btn-w-xs" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button color="primary" class="btn-w-md" (click)="Guardar()">Guardar</button>
  </div>
</div>
