<section class="container-fluid with-maxwidth chapter">

  <div class="row" >
    <h2 class="article-title padding-top-30 col-12 col-sm-6">Nuevo Trabajo</h2>
  </div>
  <article class="article">
    <div class="row">
      <h2 class="article-title padding-top-30 col-6 col-sm-6">Cliente</h2>
      <div class="padding-top-30 text-left text-sm-right col-3 col-sm-3">
        <div class="col-6 col-sm-6">
          <mat-input-container class=" mat-icon-left">
            <input matInput placeholder="Buscar RUT" [(ngModel)]="rut">
          </mat-input-container>
        </div>

      </div><div class="padding-top-30 text-left text-sm-right col-3 col-sm-3">

      <div class="col-6 col-sm-6">
        <button mat-raised-button color="accent" class="btn-w-md" (click)="buscar()">Buscar</button>
      </div>
    </div>
    </div>
    <div class="box box-default">
      <div class="box-body">

        <form>
          <div class="form-group row">
            <div class="col-6">
              <mat-input-container class="full-width">
                <input matInput placeholder="Nombre Empresa" value="{{cliente.nombreEmpresa}}">
              </mat-input-container>
            </div>
            <div class="col-6">
              <mat-input-container class="full-width">
                <input matInput placeholder="RUT" value="{{cliente.rut}}">
              </mat-input-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <mat-input-container class="full-width mat-icon-left">
                <mat-icon class="material-icons">email</mat-icon>
                <input matInput value="{{cliente.emailEmpresa}}" placeholder="Email">
              </mat-input-container>
            </div>
            <div class="col-6">
              <mat-input-container class="full-width mat-icon-left">
                <mat-icon class="material-icons">settings_phone</mat-icon>
                <input matInput value="{{cliente.telefono}}" placeholder="Teléfono">
              </mat-input-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <mat-input-container class="full-width mat-icon-left">
                <mat-icon class="material-icons">map</mat-icon>
                <textarea matInput placeholder="Dirección" value="{{cliente.direccion}}"></textarea>
              </mat-input-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <mat-input-container class="full-width mat-icon-left">
                <mat-icon class="material-icons">perm_identity</mat-icon>
                <input matInput value="{{cliente.personaContacto}}" placeholder="Persona de contacto">
              </mat-input-container>
            </div>
            <div class="col-6">
              <mat-input-container class="full-width mat-icon-left">
                <mat-icon class="material-icons">settings_phone</mat-icon>
                <input matInput value="{{cliente.telefonoContacto}}" placeholder="Teléfono contacto">
              </mat-input-container>
            </div>
          </div>
        </form>

      </div>
    </div>

  </article>

  <article class="article">

    <div class="row">
      <h2 class="article-title padding-top-30 col-12 col-sm-6">Tareas</h2>
    </div>

    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
      <table class="mdl-data-table">
        <thead>
          <tr>
            <th>#</th>
            <th class="mdl-data-table__cell--non-numeric">Nombre</th>
            <th class="mdl-data-table__cell--non-numeric">Descripción</th>
            <th class="mdl-data-table__cell--non-numeric">Tiempo Estimado</th>
            <th class="mdl-data-table__cell--non-numeric">Punto de Control</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of lista">
            <td>{{x.id}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.nombre}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.descripcion}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.minutosEstimados}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{x.puntoControl.nombre}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
